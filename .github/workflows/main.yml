name: Update PRs on merge with master

on:
  pull_request:
    types: [closed]
  push:
    branches:
      - main

jobs:
  update_prs:
    runs-on: ubuntu-latest

    steps:
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq
      
    - name: Fetch all open pull requests
      run: |
        echo "token: $GITHUB_TOKEN"
        echo "repo: $GITHUB_REPOSITORY"
        pr_numbers=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \ https://api.github.com/repos/$GITHUB_REPOSITORY/pulls?state=open | jq '.[].number')
        echo "Open PR numbers: $pr_numbers"

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Update each pull request with latest changes from master
      run: |
        for pr_number in $pr_numbers; do
          git fetch origin main:main
          git checkout main
          git checkout -b update-pr-$pr_number
          git merge origin/main
          git push -u origin update-pr-$pr_number:pr/$pr_number
        done
